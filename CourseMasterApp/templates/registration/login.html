{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- PAGE TITLE
    ================================================== -->
<header class="py-8 py-md-11" style="background-image: none;">
    <div class="container text-center py-xl-2">
        <h1 class="display-4 fw-semi-bold mb-0">Giriş Yap</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                <li class="breadcrumb-item">
                    <a class="text-gray-800" href="#">
                        Anasayfa
                    </a>
                </li>
                <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                    Giriş Yap
                </li>
            </ol>
        </nav>
    </div>
    <!-- Img -->
    <img class="d-none img-fluid" src="...html" alt="...">
</header>


<!-- LOGIN
    ================================================== -->
<div class="container mb-11">
    <div class="row gx-0">
        <div class="col-md-7 col-xl-4 mx-auto">
            <!-- Login -->
            <h3 class="mb-6">CourseMaster Hesabınıza Giriş Yapın!</h3>
            {% include "components/msg.html" %}
            <!-- Form Login -->
            <form class="mb-5" method="post" action="{% url 'doLogin' %}">
                {% csrf_token %}
                <!-- Email -->
                <div class="form-group mb-5">
                    <label for="modalSigninEmail1">
                        Eposta
                    </label>
                    <input type="email" class="form-control" id="modalSigninEmail1" placeholder="info@gmail.com"
                        name="email">
                </div>

                <!-- Password -->
                <div class="form-group mb-5">
                    <label for="modalSigninPassword1">
                        Şifre
                    </label>
                    <input type="password" class="form-control" id="modalSigninPassword1" placeholder="**********"
                        name="password">
                </div>

                <div class="d-flex align-items-center mb-5 font-size-sm">
                    <div class="form-check">
                        <input class="form-check-input text-gray-800" type="checkbox" id="autoSizingCheck1">
                        <label class="form-check-label text-gray-800" for="autoSizingCheck1">
                            Beni Hatırla
                        </label>
                    </div>

                    <div class="ms-auto">
                        <a class="text-gray-800" href="recover.html">Parolanızı mı unuttunuz</a>
                    </div>
                </div>

                <!-- Submit -->
                <button class="btn btn-block btn-primary" type="submit">
                    GİRİŞ YAP
                </button>
            </form>

            <!-- Text -->
            <p class="mb-0 font-size-sm text-center">
                Hesabınız yok mu? <a class="text-underline" href="register.html">Kayıt Ol</a>
            </p>
        </div>
    </div>
</div>
{% endblock content %}
